<!DOCTYPE html>
<html>
<head>
  <title> Survey Page</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- link to custom stylesheet-->
  <link rel="stylesheet" type="text/css" href="assets/styles.css">
  <!-- link to jQuery CDN -->
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
  <div class = "container-fluid">
    <h1> Survey Page</h1>


    <div class="form-group">
      <h2> About You </h2>
      <label for="username"> Name: (Required)</label>
      <input type="text" class="form-control" id="username" placeholder="John Smith">
    </div>

    <div class="form-group">
      <h2> About You </h2>
      <label for="photo-link"> Link to Photo Image: (Required)</label>
      <input type="url" class="form-control" id="photo-link" placeholder="http://www.photobucket.com/image+of+you">
    </div>

      <div class="form-group">
        <h3> Question 1: </h3>
        <label class="control-label"> 1) I have a rich vocabulary: </label>
          <select class="questions form-control">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>
        <h3> Question 2: </h3>
        <label class="control-label"> 2) I trust what people say: </label>
          <select class="questions form-control">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>
        <h3> Question 3: </h3>
        <label class="control-label"> 3) My favorite Basketball Player is Lebron James </label>
          <select class="questions form-control">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>
        <h3> Question 4: </h3>
        <label class="control-label"> 4) I take charge: </label>
          <select class="questions form-control">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>
        <h3> Question 5: </h3>
        <label class="control-label"> 5) I am always busy: </label>
          <select class="questions form-control">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>
        </div>
      <button type="submit" id="submit-form" class="btn btn-primay">Submit</button>



    </div>

    <!-- Link to custom javascript file -->
    <script src="assets/app.js"></script>
</body>
</html>
