<!DOCTYPE html>
<html>
<head>
  <title> Survey Page</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- link to custom stylesheet-->
  <link rel="stylesheet" type="text/css" href="assets/styles.css">
  <!-- link to jQuery CDN -->
  <script

</head>
<body>
  <div class = "container">
    <h1 id="survey-page-heading"> Survey Page</h1>


    <div class="form-group" id="about-you">
      <h2> About You </h2>
      <label for="username" id="username-label"> Name: (Required)</label>
      <input type="text" class="form-control" id="username" placeholder="John Smith">
      <label for="photo-link" id="photo-link-label"> Link to Photo Image: (Required)</label>
      <input type="url" class="form-control" id="photo-link" placeholder="http://www.photobucket.com/image+of+you">
    </div>

      <div class="form-group">
        <h3> Question 1: </h3>
        <label class="control-label"> 1) I am the life of the party </label>
          <select class="questions form-control">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>
        <h3> Question 2: </h3>
        <label class="control-label"> 2) I am always prepared </label>
          <select class="questions form-control">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>
        <h3> Question 3: </h3>
        <label class="control-label"> 3) I often forget to put things back in their proper place </label>

            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>
        <h3> Question 4: </h3>
        <label class="control-label"> 4) I have difficulty understanding abstract ideas. </label>
          <select class="questions form-control">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>
        <h3> Question 5: </h3>
        <label class="control-label"> 5) I am always busy: </label>
          <select class="questions form-control">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
        </select>
        <h3> Question 6: </h3>
        <label class="control-label"> 6) I carry the conversation to a higher level. </label>
        <select class="questions form-control">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
        <h3> Question 7: </h3>
        <label class="control-label"> 7) I believe in the importance of art. </label>
        <select class="questions form-control">
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
        <h3> Question 8: </h3>
       <label class="control-label"> 8) I enjoy hearing new ideas. </label>
        <select class="questions form-control">
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
        <h3> Question 9: </h3>
        <label class="control-label"> 9) I feel comfortable around people. </label>
          <select class="questions form-control">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
         </select>
          <h3> Question 10: </h3>
          <label class="control-label"> 10) I am skilled in handling social situations. </label>
          <select class="questions form-control">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>
        </div>
      <button type="button" id="submit-form" class="btn btn-primary" >Submit</button>

      <a href="/api/friends" class="links" id="friends-link"> API Friends List </a>
      <a href="https://github.com/ejqassem/Friend-Finder" class="links" id="github-link">Github Repo </a>
  </div>

      <!-- modal pop-up -->
      <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="modal-button close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Success! We have found a friend!</h4>
            </div>
            <div class="modal-body">
              <div id="modal-content"></div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="modal-button btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <!-- Link to custom javascript file -->
    <script src="assets/app.js"></script>

</html>
